services:
  postgres:
    image: postgres:18-bookworm
    container_name: lf_postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lf-network
    command: postgres -c timezone=UTC -c max_connections=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: lf_minio
    command: server /data{1...4} --console-address ":9001"
    env_file:
      - .env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data1:/data1
      - minio_data2:/data2
      - minio_data3:/data3
      - minio_data4:/data4
    networks:
      lf-network:
        aliases:
          - storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  createbuckets:
    image: minio/mc
    container_name: lf_createbuckets
    depends_on:
      minio:
        condition: service_healthy
    env_file:
      - .env
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://storage:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD;
      mc mb myminio/literatureforum-assets || true;
      mc version enable myminio/literatureforum-assets;
      mc policy set download myminio/literatureforum-assets;
      exit 0;
      "
    networks:
      - lf-network

volumes:
  postgres_data:
  minio_data1:
  minio_data2:
  minio_data3:
  minio_data4:

networks:
  lf-network:
    driver: bridge
